<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Case 1 - Home</title>
    <link href="lib/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand mx-3" href="#">Case #1</a>
        <button class="navbar-toggler mx-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav mx-3">
                <li class="nav-item">
                    <a class="nav-link" href="/home.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/employee.html">Employee</a>
                </li>
            </ul>
        </div>
        <a class="navbar-text ms-auto">v1.0</a>
    </nav>
    <div class="text-center">
        <img src="img/hideThePain.jpg" class="img-fluid rounded-3" alt="Responsive image" style="max-width:25%">

        <h1>Help Desk</h1>
        <h6>v1.0</h6>
        <button type="button" class="btn btn-outline-secondary m-2" data-bs-toggle="modal" data-bs-target="#lookupModal">lookup employee</button>
    </div>

    <div class="modal fade" id="lookupModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2 class="modal-title" id="staticBackdropLabel"></h2>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <div class="card">
                            <div class="card-header text-center">
                                Employee Information
                            </div>
                            <div class="card-body p-0 m1-1">
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Title</div>
                                    <div cass="col-2 text-left" id="title"></div>
                                    <div class="col-3 text-right" style="font-weight:bold;">First:</div>
                                    <div class="col-4 text-left" id="firstname"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Phone</div>
                                    <div class="col-8 text-left" id="phone"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Last</div>
                                    <div class="col-8 text-left" id="last"></div>
                                </div>
                                <div class="row">
                                    <div class="col-3" style="font-weight:bold;">Email</div>
                                    <div class="col-8">
                                        <input type="text" placeholder="enter email" id="TextBoxEmail" class="form-control my-2" />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="button" value="Find Employee" id="getbutton" />
                            <div id="status" class="text-center mt-3 mb-2"></div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <script src="lib/js/bootstrap.min.js"></script>
    <script src="lib/js/jquery.min.js"></script>
    <script src="js/employeelookup.js"></script>
</body>
</html>
